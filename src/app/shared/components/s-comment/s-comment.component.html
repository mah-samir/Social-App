<section class="bg-white rounded-lg shadow-sm p-4 my-3 border border-gray-200">
    <div class="flex items-start space-x-3">
        <!-- User Avatar -->
        <img [src]="'/images/profile.png'" [alt]="Comment().commentCreator.name"
            class="w-10 h-10 rounded-full object-cover border">

        <!-- Comment Content -->
        <div class="flex-1">
            <div class="flex items-center justify-between">
                <!-- Name + Date -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-900">
                        {{ Comment().commentCreator.name }}
                    </h3>
                    <span class="text-xs text-gray-500">
                        {{ Comment().createdAt | date:'medium' }}
                    </span>
                </div>

                <!-- Dropdown Menu -->
                <div class="relative">
                    <button (click)="toggleDropdown()"
                        class="inline-flex items-center p-1 text-sm font-medium text-center text-gray-500 hover:text-gray-900 rounded-lg hover:bg-gray-100"
                        type="button">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
                            <path
                                d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
                        </svg>
                    </button>

                    @if (isDropdownOpen()) {
                    <div class="absolute right-0 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-32">
                        <ul class="py-1 text-sm text-gray-700">
                            <li>
                                <button (click)="startEdit()"
                                    class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-sm">
                                    Edit
                                </button>
                            </li>
                            <li>
                                <button (click)="deleteComment()"
                                    class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600 text-sm">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                    }
                </div>
            </div>

            <!-- Comment Text or Edit Form -->
            @if (!isEditing()) {
            <p class="mt-1 text-gray-700 text-sm leading-relaxed">
                {{ Comment().content }}
            </p>
            } @else {
            <div class="mt-2">
                @if (errorMessage()) {
                <div class="mb-2 p-2 text-xs text-red-800 rounded bg-red-50">
                    {{ errorMessage() }}
                </div>
                }
                <textarea [(ngModel)]="editContent" rows="2"
                    class="block w-full p-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none"
                    [disabled]="isSubmitting()"></textarea>

                <div class="flex justify-end gap-2 mt-2">
                    <button (click)="cancelEdit()" [disabled]="isSubmitting()"
                        class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50">
                        Cancel
                    </button>
                    <button (click)="saveEdit()" [disabled]="isSubmitting() || !editContent().trim()"
                        class="px-3 py-1.5 text-xs font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50">
                        {{ isSubmitting() ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </div>
            }
        </div>
    </div>
</section>
