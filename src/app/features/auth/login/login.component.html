<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
            
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-sky-500 to-blue-600 rounded-xl mx-auto flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">LinkedPosts</h1>
                <p class="text-gray-600 text-sm">Sign in to your account</p>
            </div>

            <!-- Form -->
            <form (ngSubmit)="submit()" [formGroup]="loginForm" class="space-y-5">

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <app-input 
                        [control]="loginForm.get('email')" 
                        [typeInput]="'email'" 
                        [idInput]="'email'" 
                        [labelInput]="''"
                        [placeholder]="'Enter your email'">
                    </app-input>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <app-input 
                        [control]="loginForm.get('password')" 
                        [idInput]="'password'" 
                        [labelInput]="''"
                        [placeholder]="'Enter your password'">
                        Please enter a valid password
                    </app-input>
                </div>

                <!-- Error Message -->
                @if (msgError) {
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    {{ msgError }}
                </div>
                }

                <!-- Submit Button -->
                <button 
                    [disabled]="isLoading || loginForm.invalid" 
                    type="submit"
                    class="w-full py-3 rounded-lg bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    @if (isLoading) {
                        <svg class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Signing in...</span>
                    } @else {
                        <span>Sign In</span>
                    }
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <a href="/register" class="font-semibold text-sky-600 hover:text-sky-700">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
