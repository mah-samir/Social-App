<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-6">
    <div class="container mx-auto px-4 max-w-5xl">
        
        <!-- Profile Header Card -->
        @if (userData()) {
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6 border border-gray-100">
            
            <!-- Cover Photo Section -->
            <div class="relative h-48 bg-gradient-to-r from-sky-400 via-blue-500 to-indigo-500">
                <!-- Pattern Overlay -->
                <div class="absolute inset-0 bg-black/10"></div>
                <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'0.05\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
            </div>

            <!-- Profile Info Section -->
            <div class="relative px-6 pb-6">
                <div class="flex flex-col md:flex-row md:items-end md:space-x-6">
                    
                    <!-- Profile Photo with Upload -->
                    <div class="relative -mt-16 mb-4 md:mb-0">
                        <div class="relative group">
                            <img [src]="userData()?.photo || '/images/profile.png'" 
                                 [alt]="userData()?.name"
                                 class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-xl ring-4 ring-gray-100">
                            
                            <!-- Upload Button Overlay -->
                            <label for="photo-upload"
                                class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 cursor-pointer"
                                [class.opacity-100]="isUploadingPhoto()" 
                                [class.cursor-not-allowed]="isUploadingPhoto()">
                                
                                @if (isUploadingPhoto()) {
                                <div class="flex flex-col items-center">
                                    <svg class="w-8 h-8 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span class="text-white text-xs mt-2">Uploading...</span>
                                </div>
                                } @else {
                                <div class="flex flex-col items-center">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="text-white text-xs mt-1 font-medium">Change</span>
                                </div>
                                }
                            </label>

                            <!-- Camera Icon Badge -->
                            <div class="absolute bottom-2 right-2 bg-gradient-to-br from-sky-500 to-blue-600 text-white p-2 rounded-full shadow-lg group-hover:scale-110 transition-transform duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>

                            <input id="photo-upload" 
                                   type="file" 
                                   accept="image/*" 
                                   (change)="onPhotoSelect($event)" 
                                   class="hidden"
                                   [disabled]="isUploadingPhoto()" />
                        </div>
                    </div>

                    <!-- User Info -->
                    <div class="flex-1 pt-4 md:pt-0">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div>
                                <h1 class="text-3xl font-bold text-gray-900 mb-1">{{userData()?.name}}</h1>
                                <div class="flex items-center gap-2 text-gray-600 mb-3">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                    <span class="text-sm">{{userData()?.email}}</span>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="flex gap-3">
                                <button class="px-5 py-2.5 bg-gradient-to-r from-sky-500 to-blue-600 text-white text-sm font-semibold rounded-full hover:shadow-lg hover:scale-105 transition-all duration-200 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    Edit Profile
                                </button>
                                <button class="px-4 py-2.5 bg-white border-2 border-gray-200 text-gray-700 text-sm font-semibold rounded-full hover:bg-gray-50 hover:border-gray-300 transition-all duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Stats Section -->
                        <div class="flex gap-6 mt-4 pt-4 border-t border-gray-200">
                            <div class="flex flex-col">
                                <span class="text-2xl font-bold text-gray-900">{{userPosts().length}}</span>
                                <span class="text-sm text-gray-600">Posts</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-2xl font-bold text-gray-900">1.2K</span>
                                <span class="text-sm text-gray-600">Followers</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-2xl font-bold text-gray-900">342</span>
                                <span class="text-sm text-gray-600">Following</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }

        <!-- Navigation Tabs -->
        <div class="bg-white rounded-2xl shadow-md mb-6 border border-gray-100 overflow-hidden">
            <div class="flex border-b border-gray-200">
                <button class="flex-1 px-6 py-4 text-sm font-semibold text-sky-600 border-b-2 border-sky-600 bg-sky-50 transition-colors">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        <span>Posts</span>
                    </div>
                </button>
                <button class="flex-1 px-6 py-4 text-sm font-semibold text-gray-600 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>Photos</span>
                    </div>
                </button>
                <button class="flex-1 px-6 py-4 text-sm font-semibold text-gray-600 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                        </svg>
                        <span>Saved</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Create Post Section -->
        <div class="mb-6">
            <app-create-post></app-create-post>
        </div>

        <!-- Posts Section Header -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                <svg class="w-6 h-6 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                My Posts
            </h2>
            
            <!-- Filter/Sort Options -->
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-full hover:bg-gray-50 transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                    Filter
                </button>
                <button class="px-4 py-2 bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-full hover:bg-gray-50 transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                    </svg>
                    Sort
                </button>
            </div>
        </div>

        <!-- Empty State -->
        @if (userPosts().length === 0) {
        <div class="bg-white rounded-2xl shadow-md p-12 text-center border border-gray-100">
            <div class="max-w-sm mx-auto">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">No posts yet</h3>
                <p class="text-gray-600 mb-6">Start sharing your thoughts with the world!</p>
                <button class="px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white text-sm font-semibold rounded-full hover:shadow-lg hover:scale-105 transition-all duration-200 inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Create Your First Post
                </button>
            </div>
        </div>
        }

        <!-- Posts Grid -->
        <section class="space-y-4">
            @for (post of userPosts(); track post._id) {
            <app-s-post [post]="post"></app-s-post>
            }
        </section>
    </div>
</div>
